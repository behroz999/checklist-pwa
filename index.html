<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>

  <!-- Manifest -->
  <link rel="manifest" href="./checklist-pwa/manifest.json">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    ul {
      margin-top: 20px;
      padding: 0;
    }
    li {
      list-style: none;
      background: #fff;
      margin-bottom: 8px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <h2>چک لیست</h2>

  <input id="text" placeholder="متن آیتم">
  <button onclick="addItem()">اضافه کن</button>

  <ul id="list"></ul>

  <script src="./app.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./checklist-pwa/service-worker.js');
      });
    }
  </script>

</body>
</html>
