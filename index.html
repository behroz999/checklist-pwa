<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چک‌لیست شمسی</title>
  <link rel="manifest" href="./checklist-pwa/manifest.json">
  <meta name="theme-color" content="#ff4d4d">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    input, button { padding: 8px; margin: 4px; }
    ul { list-style: none; padding: 0; }
    li { 
      background: white; 
      padding: 8px; 
      margin: 4px 0; 
      border-radius: 4px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    li button { 
      margin-left: 8px; 
      background-color: #ff4d4d; 
      color: white; 
      border: none; 
      padding: 4px 8px; 
      border-radius: 4px; 
      cursor: pointer; 
    }
    li button:hover { background-color: #e60000; }
  </style>
</head>
<body>
  <h2>چک‌لیست</h2>
  <input type="text" id="title" placeholder="عنوان">
  <input type="text" id="desc" placeholder="توضیح">
  <button onclick="addItem()">اضافه کردن</button>
  <button onclick="exportJSON()">خروجی JSON</button>

  <ul id="list"></ul>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./checklist-pwa/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker error:', err));
    }
  </script>
</body>
</html>
